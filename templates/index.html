<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamOSC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #fafafa;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>StreamOSC Web Interface</h1>

    <div class="card">
        <strong>Status:</strong> <span id="status">Disconnected</span><br>
        <strong>Is Sending:</strong> <span id="sending">False</span>
    </div>

    <div class="card">
        <h2>Receivers</h2>
        <ul id="receivers"></ul>
    </div>

    <div class="card">
        <h2>Destinations</h2>
        <pre id="destinations"></pre>
    </div>

    <div class="card">
        <h2>Addresses</h2>
        <pre id="addresses"></pre>
    </div>

    <script>
        const socket = io({
            auth: {
                api_key: '{{ api_key }}'
            }
        });

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("disconnect", () => {
            document.getElementById("status").textContent = "Disconnected";
            document.getElementById("sending").textContent = "False";
            document.getElementById("receivers").innerHTML = "";
            document.getElementById("destinations").textContent = "";
            document.getElementById("addresses").textContent = "";
        });

        socket.on("status_update", (data) => {
            document.getElementById("status").textContent = data.status;
            document.getElementById("sending").textContent = data.is_sending;
            document.getElementById("destinations").textContent = JSON.stringify(data.destinations || [], null, 2);
            document.getElementById("addresses").textContent = JSON.stringify(data.addresses || [], null, 2);
            updateReceivers(data.receivers || []);
        });

        socket.on("receiver_list_update", (data) => {
            updateReceivers(data.receivers || []);
        });

        function updateReceivers(receivers) {
            const list = document.getElementById("receivers");
            list.innerHTML = "";
            receivers.forEach(r => {
                const li = document.createElement("li");
                li.textContent = `${r.name} (connected at ${r.connected_at})`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
