<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #212529;
            color: #e9ecef;
            padding: 20px;
        }
        .log-container {
            background-color: #2c3034;
            border: 1px solid #495057;
            border-radius: 0.25rem;
            padding: 15px;
            height: 80vh;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #495057;
            padding-bottom: 5px;
        }
        .log-timestamp {
            color: #6c757d;
        }
        .log-level-info {
            color: #0dcaf0;
        }
        .log-level-warning {
            color: #ffc107;
        }
        .log-level-error {
            color: #dc3545;
        }
        .log-message {
            color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Server Logs</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                <button id="autoRefreshBtn" class="btn btn-success">Auto-Refresh</button>
            </div>
            <div>
                <select id="logLevelFilter" class="form-select">
                    <option value="all">All Levels</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
        </div>
        <div id="logContainer" class="log-container"></div>
    </div>

    <script>
        const socket = io();
        const apiKey = '{{ api_key }}';
        let autoRefresh = false;
        let autoRefreshInterval;

        function formatLogEntry(log) {
            const parts = log.split(' - ');
            if (parts.length < 3) return `<div class="log-entry">${log}</div>`;
            
            const timestamp = parts[0];
            const level = parts[1].toLowerCase();
            const message = parts.slice(2).join(' - ');
            
            return `
                <div class="log-entry">
                    <span class="log-timestamp">${timestamp}</span> - 
                    <span class="log-level-${level}">${level.toUpperCase()}</span> - 
                    <span class="log-message">${message}</span>
                </div>
            `;
        }

        function updateLogs() {
            fetch(`/api/logs?api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logContainer');
                    const filter = document.getElementById('logLevelFilter').value;
                    
                    container.innerHTML = data.logs
                        .filter(log => filter === 'all' || log.toLowerCase().includes(` - ${filter} - `))
                        .map(formatLogEntry)
                        .join('');
                    
                    container.scrollTop = container.scrollHeight;
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        document.getElementById('refreshBtn').addEventListener('click', updateLogs);
        
        document.getElementById('autoRefreshBtn').addEventListener('click', function() {
            autoRefresh = !autoRefresh;
            this.textContent = autoRefresh ? 'Stop Auto-Refresh' : 'Auto-Refresh';
            
            if (autoRefresh) {
                autoRefreshInterval = setInterval(updateLogs, 2000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        document.getElementById('logLevelFilter').addEventListener('change', updateLogs);

        // Initial load
        updateLogs();

        // Socket.io events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
